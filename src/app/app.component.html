<mat-sidenav-container>
<mat-sidenav #sidenav>
	<li *ngFor='let hero of list | async'>
		{{hero.name}}
		<button type="button" (click)='l(hero)'>SHOW</button>
	</li>
</mat-sidenav>

<mat-sidenav-content>
	<button (click)='sidenav.toggle()'>Toggle</button>
</mat-sidenav-content>
</mat-sidenav-container>
