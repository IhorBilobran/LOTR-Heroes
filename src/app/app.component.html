<div class="main">
	
	<!-- @input @output .emit must have -->
	<app-header [sideNavDis]='sideNavDis' (toggleEvent)='toggle($event)' ></app-header>

	<div class="container">
		<mat-sidenav-container>

			<mat-sidenav mode="side" [opened]='sideNavDis'>

				<mat-list>
					<mat-list-item>
						<mat-form-field color='accent'>
 						<input matInput type="search" color='accent' placeholder="Search" [(ngModel)]='searchValue'>
 				 		</mat-form-field>
					</mat-list-item>

					<ng-container *ngFor="let hero of list | async">
						<mat-list-item *ngIf='search(hero.name)' (click)='setCurentHero(hero)' >
							<img class="avatar" matListAvatar [src]="hero.photo" alt="...">
							<h3 matLine> {{hero.name}} </h3>
					    <p matLine>
					      <span class="elven-font"> {{hero.name}} </span>
					    </p>
							<div class="img-ring"></div>
					  </mat-list-item>
				  </ng-container>
				</mat-list>

			</mat-sidenav>

			<mat-sidenav-content >
				<app-hero-detail [check]='check' [currentHero]='currentHero'></app-hero-detail>	
			</mat-sidenav-content>

		</mat-sidenav-container>
	</div>

	<footer>
		<app-feedback></app-feedback>
	</footer>
</div>
